<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <title>Mongo Chat</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 col-sm-12">
          <h1 class="text-center">
            Mongo Chat <buttn id="clear" class="btn btn-warning">Clear</buttn>
          </h1>
          <div id="status"></div>
          <div id="chat">
            <input type="text" id="username" class="form-control" placeholder="Name">
            <br>
            <div class="card">
              <div id="messages" class="card-block" style="height: 300px;">

              </div>
            </div>
            <br>
            <textarea id="userinput" class="form-control" placeholder="Message"></textarea>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
